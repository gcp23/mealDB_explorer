<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB Explorer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üçΩ MealDB Explorer</a>
        <button class="btn btn-outline-warning" id="randomBtn">
            <i class="fa-solid fa-shuffle"></i> Random Meal
        </button>
    </div>
</nav>

<div class="container mt-5">

    <!-- Search Section -->
    <div class="row mb-4">
        <div class="col-md-8 mx-auto">
            <div class="input-group shadow">
                <input type="text" id="searchInput" class="form-control form-control-lg"
                       placeholder="Search meals‚Ä¶ (e.g., chicken, pasta, biryani)">
                <button class="btn btn-primary btn-lg" id="searchBtn">
                    <i class="fa-solid fa-search"></i> Search
                </button>
            </div>
        </div>
    </div>

    <!-- Meals Container -->
    <div class="row" id="mealResults"></div>

</div>

<!-- Modal for Meal Details -->
<div class="modal fade" id="mealModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">Meal Details</h5>
                <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="mealModalBody"></div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
